<div class="login-logo">
    <a class="h1"><b>Civil Engineering Solutions</b></a>
</div>
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Ingrese su usuario y contraseña</p>
        <form>
            <div class="input-group mb-3">
                <input [(ngModel)]="usuario.username" name='username' type="usuario" class="form-control" placeholder="Usuario">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="usuario.password" name='password' type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" [hidden]="authService.cargando ">
                    <button (click)="login()" class="btn btn-primary btn-block">Iniciar sesión</button>
                </div>
            </div>
            <div class="row" [hidden]="authService.mensajeError == ''">
                <div class="col-md-12">
                    <br>
                    <div class="alert alert-danger">
                        <strong>
                          ¡Verificar!
                      </strong> {{authService.mensajeError}}
                    </div>
                </div>
            </div>
            <div class="row" [hidden]="!authService.cargando">
                <div class="col-md-12">
                    <div class="alert alert-light" style="text-align: center">
                        <span class="fa fa-atom spin" style="font-size: 30px !important"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
